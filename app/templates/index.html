<!-- index.html -->

{% extends "base.html" %}

{% block content %}
    <h1>World Crop Production</h1>

    <!-- Form tag -->
    <form method="POST">
        {{ form.country.label }} {{ form.country() }}
        {{ form.crop.label }} {{ form.crop() }}
        {{ form.year.label }} {{ form.year() }}
        {{ form.submit() }}
    </form>

    <!-- World map tag -->
    <div id="regions_div" style="width: 1200px; height: 800;"></div>
{% endblock %}
